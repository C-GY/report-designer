<ul class="props">
    <li class="props-item">
        <span class="props-item-title">页面宽度：</span>
        <mx-number class="ipt" min="0" value="{{@page.width}}" mx-input="@{change.page}({use:'width'})"/>
    </li>
    <li class="props-item">
        <span class="props-item-title">页面高度：</span>
        <mx-number class="ipt" min="0" value="{{@page.height}}" mx-input="@{change.page}({use:'height'})"/>
    </li>
    <li class="props-item">
        <span class="props-item-title">背景颜色：</span>
        <mx-color color="{{@page.background}}" class="ipt" *align="right" mx-input="@{change.page}({use:'background',from:'color'})"/>
    </li>
</ul>
