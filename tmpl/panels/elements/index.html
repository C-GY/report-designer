<div class="items unselectable">
    {{for(let i=elements.length;i--;)}}
    {{set e=elements[i]}}
    <div class="item{{if selectedMap[e.id]}} item-selected{{/if}}" mx-mouseover="@{show.rect}({element:{{@e}}})" mx-mouseout="@{hide.rect}()" mx-click="@{select.element}({element:{{@e}}})">
        <i class="iconfont move" x-html="{{=e.ctrl.icon}}"></i>
        <div class="ellipsis">
            {{=i18n(e.ctrl.title)}}
        </div>
    </div>
    {{/for}}
</div>
