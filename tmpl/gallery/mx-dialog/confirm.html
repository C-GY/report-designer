<div class="dialog-header">
    <h5>{{=title}}</h5>
</div>
<div class="dialog-body" style="word-break:break-all;">{{=body}}</div>
<div class="dialog-footer clearfix">
    <button type="button" mx-click="@{cancel}()" class="btn fr">{{=i18n('@{lang#btn.cancel}')}}</button>
    <button type="button" mx-click="@{enter}()" class="btn btn-brand mr10 fr">{{=i18n('@{lang#btn.enter}')}}</button>
</div>
